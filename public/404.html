<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamReshung 404</title>
    <link rel="icon" href="/favicon-96x96.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            color: #1e293b;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1rem;
        }

        .container {
            max-width: 500px;
            width: 100%;
            text-align: center;
            background: white;
            padding: 3rem 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            border: 1px solid #e2e8f0;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 800;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 1rem;
            line-height: 1;
        }

        .error-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 1rem;
        }

        .error-description {
            color: #64748b;
            line-height: 1.6;
            margin-bottom: 2rem;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="error-code">404</div>
        <h1 class="error-title">Страница не найдена</h1>
        <p class="error-description">
            Извините, но страница, которую вы ищете, не существует или была перемещена. 
            Вернитесь на главную и продолжите покупки.
        </p>
        
    </div>

    <script>
        setTimeout(function() {
            window.location.href = '/';
        }, 5000);

        if (window.location.pathname !== '/') {
            sessionStorage.setItem('redirectPath', window.location.pathname + window.location.search);
        }
        if (window.location.pathname === '/' && sessionStorage.getItem('redirectPath')) {
            const redirectPath = sessionStorage.getItem('redirectPath');
            sessionStorage.removeItem('redirectPath');

            if (window.history && window.history.replaceState) {
                window.history.replaceState(null, null, redirectPath);
            }
        }
    </script>
</body>
</html>
